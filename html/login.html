<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="Login">
            <div class="modal" id="myForm">
                <a href="index.html"><span class="icon-close"><ion-icon name="close-outline"></ion-icon></a>
                </span>
                <div class="form-box loginMinhaconta">
                    <figure>
                        <img src="imagens/logo_senac_default.png" alt="">
                    </figure>
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box" id="cpf-login">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" required maxlength="14">
                            <label>Email</label>
                        </div>
                        <div class="input-box" id="senha-login">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required id="senha-login">
                            <label>Senha</label>
                        </div>
                        <a href="salas.html" id="btn-login">
                            <div class="btn-popUp" id="botao-entrar-login">Entrar</div>
                        </a>
                        <div class="login-registrar">
                            <p> <a id="link-cadastro" href="cadastro.html"
                                    class="register-link"><strong>Cadastre-se</strong></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
