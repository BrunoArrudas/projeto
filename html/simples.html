<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
</head>
<body>
    <h2>Formulário de Reserva</h2>
    <form method="POST" action="createReserva.php">
        <label for="cursos">Cursos:</label>
        <input type="text" name="cursos" id="cursos" required><br>

        <label for="ofertas">Ofertas:</label>
        <input type="text" name="ofertas" id="ofertas" required><br>

        <label for="sigla">Sigla:</label>
        <input type="text" name="sigla" id="sigla" required><br>

        <label for="cod-turma">Código da Turma:</label>
        <input type="text" name="cod-turma" id="cod-turma" required><br>

        <label for="dt-inicio">Data de Início:</label>
        <input type="date" name="dt-inicio" id="dt-inicio" required><br>

        <label for="dt-fim">Data de Fim:</label>
        <input type="date" name="dt-fim" id="dt-fim" required><br>

        <label for="subarea">Subárea:</label>
        <input type="text" name="subarea" id="subarea" required><br>

        <label for="docente">Docente:</label>
        <input type="text" name="docente" id="docente" required><br>

        <label for="sala-lab">Sala/Laboratório:</label>
        <input type="text" name="sala-lab" id="sala-lab" required><br>

        <label for="capacidade">Capacidade:</label>
        <input type="number" name="capacidade" id="capacidade" required><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
